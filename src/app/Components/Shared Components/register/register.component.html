<div class="register-container">
    <div class="register-card">
      <h2 class="text-center mb-4">Register</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username"    [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched" />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"/>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
        </div>
  
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" formControlName="phone" [class.is-invalid]="form.get('phone')?.invalid && form.get('phone')?.touched">
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Register</button>
      </form>
    </div>
  </div>
