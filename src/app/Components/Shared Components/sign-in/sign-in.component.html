<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Sign In</h2>
  
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email"   [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" />
            <!-- <small class="invalid-feedback" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">email not valid!!</small> -->
          </div>
  
          <!-- Password Field -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password"  [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"  />
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid" >Sign In</button>
        </form>
      </div>
    </div>
  </div>
